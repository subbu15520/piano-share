<!doctype html>
<html>

<head>
  <title>Piano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/piano.css" type="text/css">
  <link rel="stylesheet" href="css/seekbar.css" type="text/css">
</head>

<body>
  <!-- <p id="midtext" > Select the song and play along </p> -->
  <div class="container">
    <div class="piano">
      <button class="white-key C4-key"><span class="keyNote">Q <br> c4 </span></button>
      <button class="black-key Db4-key"><span class="keyNote">2 <br> Db4 </span></button>
      <button class="white-key D4-key"><span class="keyNote">W <br> D4 </span></button>
      <button class="black-key Eb4-key"><span class="keyNote">3 <br> Eb4 </span></button>
      <button class="white-key E4-key"><span class="keyNote">E <br> E4 </span></button>
      <button class="white-key F4-key"><span class="keyNote">R <br> F4 </span></button>
      <button class="black-key Gb4-key"><span class="keyNote">5 <br> Gb4 </span></button>
      <button class="white-key G4-key"><span class="keyNote">T <br>  G4</span></button>
      <button class="black-key Ab4-key"><span class="keyNote">6 <br> Ab4 </span></button>
      <button class="white-key A4-key"><span class="keyNote">Y <br> A4 </span></button>
      <button class="black-key Bb4-key"><span class="keyNote">7 <br> Bb4 </span></button>
      <button class="white-key B4-key"><span class="keyNote">U <br> B4 </span></button>
      <button class="white-key C5-key"><span class="keyNote">I <br> C5 </span></button>
      <button class="black-key Db5-key"><span class="keyNote">9 <br> Db5 </span></button>
      <button class="white-key D5-key"><span class="keyNote">O <br> D5 </span></button>
      <button class="black-key Eb5-key"><span class="keyNote">0 <br> Eb5 </span></button>
      <button class="white-key E5-key"><span class="keyNote">P <br> E5 </span></button>
    </div>
    
    <div class="dropdown">
      <button class="dropbtn">Happy Birthday &nbsp; â–½</button>
      <div class="dropdown-content">
      <button onclick="reveal()" id="demo1" class="btnConfig" >Happy Birthday </button>
      <button onclick="reveal()" id="demo2" class="btnConfig">Twinkle Star  </button>
      <button onclick="reveal()" id="demo3" class="btnConfig">Jingle Bells </button>
      <button onclick="reveal()" id="demo4" class="btnConfig">Ring Around The Rosie </button>

        <hr>
        <span id="seek-obj-container">
          <progress id="seek-obj" value="0" max="100"></progress>
        </span>
    
        <small class="start-time"></small>
        <small class="end-time"></small>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="js/seekbar.js"> </script>
  <script type="text/javascript" src="js/song.js"> </script>
  <script type="text/javascript" src="js/demoSong.js"> </script>
  <script type="text/javascript" src="js/script.js"></script>
 
</body>

</html>
